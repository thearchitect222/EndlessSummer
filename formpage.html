        <form class="searchbar" action="_blank">
            <input class="searchbar" type="text" placeholder="Tell me about.." name="search">
            <button type="submit"> Search</button>
          </form> 
    </header>
    <section  class="form" id="subscribe-section">
        <h1>Subscribe</h1>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required ><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
            
            <input type="submit" value="Submit">
        </form>
    </section>

    <section  class="form" id="donation-section">
        <h1>Make a Donation</h1>
        <form method="POST">
            <label for="donation-name">Name:</label>
            <input type="text" id="donation-name" name="name" required><br>
            
            <label for="donation-email">Email:</label>
            <input type="email" id="donation-email" name="email" required><br>
            
            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" min="1" step="1" required><br>
            
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="debit-card">Debit Card</option>
            </select><br>
            
            <label for="card-number">Credit Card Number:</label>
            <input type="text" id="card-number" name="card-number" required><br>
            
            <label for="expiration">Expiration Date:</label>
            <input type="text" id="expiration" name="expiration" placeholder="MM/YYYY" required><br>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br>
            
            <button id="donation-submit-btn" type="submit">Donate</button>
        </form>
    </section>
